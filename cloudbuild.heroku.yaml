steps:
  - name: 'ubuntu'
    args: ['bash', '-c', 'mkdir -p .cabal-sandbox' ]

  - name: 'gcr.io/cloud-builders/gsutil'
    args: [ 'rsync', '-r', '-d', 'gs://cache.dungeon.studio/api.dungeon.studio/', '.cabal-sandbox/' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-f', 'Dockerfile', '-t', '$_IMAGE_NAME', '.' ]

  - name: 'gcr.io/cloud-builders/gsutil'
    args: [ 'rsync', '-r', '-d', '.cabal-sandbox/', 'gs://cache.dungeon.studio/api.dungeon.studio/' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'login', '--username=_', '--password=$_HEROKU_API_KEY', 'registry.heroku.com' ]

images:
  - '$_IMAGE_NAME'

timeout: 60m
