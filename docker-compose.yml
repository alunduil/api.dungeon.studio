version: "3"

services:
  dungeon-studio:
    build:
      context: .
      dockerfile: Dockerfile.dungeon-studio
    environment:
      - BOLT_HOST=neo4j
      - BOLT_PORT=7687
      - DUNGEON_STUDIO_PORT=45753
      - JWT_AUDIENCE=https://api.dungeon.studio
      - JWT_ISSUER=https://alunduil.auth0.com/
      - JWT_JWKS_URI=https://alunduil.auth0.com/.well-known/jwks.json
    image: dungeon-studio/dungeon-studio:latest
    links:
      - neo4j:neo4j
    networks:
      - dungeon-studio
    ports:
      - "45753:45753"

  earthdawn-resources:
    build:
      context: .
      dockerfile: Dockerfile.earthdawn-resources
    environment:
      - COLLECTION_SERVER_PORT=33080
    image: dungeon-studio/collection-server:latest
    networks:
      - dungeon-studio
    ports:
      - "33080:33080"

  neo4j:
    environment:
      - NEO4J_AUTH=none
    image: neo4j:3.2
    logging:
      driver: none
    networks:
      - dungeon-studio
    ports:
      - "7474:7474"
      - "7687:7687"

networks:
  dungeon-studio:
